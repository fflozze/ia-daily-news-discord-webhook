name: veille-ia

on:
  schedule:
    # Pour déclencher vers minuit Europe/Paris toute l'année :
    - cron: "0 22 * * *"   # couvre l'heure d'été (≈ 00:00 Paris)
    - cron: "0 23 * * *"   # couvre l'heure d'hiver (≈ 00:00 Paris)
  workflow_dispatch: {}

permissions:
  contents: read

concurrency:
  group: veille-ia
  cancel-in-progress: false

jobs:
  run-veille:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        id: cache-pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: >-
            pip-${{ runner.os }}-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            pip-${{ runner.os }}-

      - name: Install dependencies (from requirements.txt)
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            echo "requirements.txt manquant -> installation minimale par défaut"
            pip install feedparser requests openai python-dateutil PyYAML
          fi

      - name: Show versions (debug)
        run: |
          python --version
          pip freeze | sed -n '1,120p'

      # (Optionnel) si tu veux versionner tes flux AI dans feeds.yaml
      - name: Load feeds.yaml into TOPICS_JSON (optional)
        if: hashFiles('feeds.yaml') != ''
        run: |
          python - << 'PY'
          import json, os
          import yaml
          with open('feeds.yaml','r',encoding='utf-8') as f:
              data = yaml.safe_load(f) or {}
          j = json.dumps(data, ensure_ascii=False)
          with open(os.environ['GITHUB_ENV'],'a',encoding='utf-8') as env:
              env.write(f"TOPICS_JSON={j}\n")
          PY
        shell: bash

      - name: Run veille (IA only)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          # Par défaut : uniquement des flux IA
          TOPICS_JSON: >-
            ${{ env.TOPICS_JSON || '{"IA":["https://openai.com/blog/rss","https://ai.googleblog.com/atom.xml","https://techcrunch.com/tag/artificial-intelligence/feed/","https://venturebeat.com/category/ai/feed/","https://arstechnica.com/tag/artificial-intelligence/feed/","https://www.theverge.com/artificial-intelligence/rss/index.xml","https://www.technologyreview.com/topic/artificial-intelligence/feed/","https://ai.facebook.com/blog/rss/","https://www.usine-digitale.fr/ia/rss"]}' }}
        run: |
          python veille.py
