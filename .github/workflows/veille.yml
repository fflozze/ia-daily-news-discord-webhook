name: veille-techno

on:
  schedule:
    - cron: "0 22 * * *"
    - cron: "0 23 * * *"
  workflow_dispatch: {}

permissions:
  contents: read

concurrency:
  group: veille-techno
  cancel-in-progress: false

jobs:
  run-veille:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        id: cache-pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: >-
            pip-${{ runner.os }}-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            pip-${{ runner.os }}-

      - name: Install dependencies (from requirements.txt)
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            echo "requirements.txt manquant -> installation minimale par défaut"
            pip install feedparser requests openai python-dateutil
          fi

      - name: Show versions (debug)
        run: |
          python --version
          pip freeze | sed -n '1,120p'

      - name: Load feeds.yaml into TOPICS_JSON (optional)
        if: hashFiles('feeds.yaml') != ''
        run: |
          python - << 'PY'
          import json, sys
          try:
              import yaml
          except:
              sys.exit(0)
          import os
          with open('feeds.yaml','r',encoding='utf-8') as f:
              data = yaml.safe_load(f) or {}
          j = json.dumps(data, ensure_ascii=False)
          with open(os.environ['GITHUB_ENV'],'a',encoding='utf-8') as env:
              env.write(f"TOPICS_JSON={j}\n")
          PY
        shell: bash

      - name: Run veille
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          TOPICS_JSON: >-
            ${{ env.TOPICS_JSON || '{"IA":["https://hnrss.org/frontpage","https://feeds.arstechnica.com/arstechnica/technology","https://www.theverge.com/rss/index.xml"],"Cybersécurité":["https://www.bleepingcomputer.com/feed/","https://www.schneier.com/feed/atom/","https://www.cisa.gov/news.xml"]}' }}
        run: |
          python veille.py
