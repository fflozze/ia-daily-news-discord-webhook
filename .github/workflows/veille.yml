name: veille-ia-websearch

on:
  schedule:
    # Déclenche autour de minuit Europe/Paris toute l'année
    - cron: "0 22 * * *"   # ≈ 00:00 Paris (été)
    - cron: "0 23 * * *"   # ≈ 00:00 Paris (hiver)
  workflow_dispatch: {}

permissions:
  contents: read

concurrency:
  group: veille-ia-websearch
  cancel-in-progress: false

jobs:
  run-veille:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        id: cache-pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: >-
            pip-${{ runner.os }}-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            pip-${{ runner.os }}-

      - name: Install dependencies (from requirements.txt)
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            echo "requirements.txt manquant -> installation minimale par défaut"
            pip install requests openai
          fi

      - name: Show versions (debug)
        run: |
          python --version
          pip freeze | sed -n '1,120p'

      - name: Run veille IA (Web Search by the model)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          # Paramètres de la veille
          LOCALE: "fr-FR"
          TIMEZONE: "Europe/Paris"
          HOURS: "24"
          # Modèle conseillé (compatible tools)
          MODEL: "gpt-4.1-mini"
        run: |
          python veille.py
